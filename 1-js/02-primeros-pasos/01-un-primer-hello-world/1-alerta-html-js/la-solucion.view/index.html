<!DOCTYPE html>
<!--En un lenguaje de marcado basado en elementos, el elemento raíz es el primer elemento de la página. También es el elemento que contiene todos los demás elementos. Para HTML, el elemento raíz es <html> </html> -->

<html>
<body>
<!--Dentro del elemento raíz, <html>, de un documento html, encontrará un elemento <head> y un elemento <body>. El elemento <head> se usa para indicarle al navegador información sobre la página web. El elemento <body> se usa para definir el contenido que el navegador web mostrará a un usuario.-->


<!--La etiqueta del <script> se puede agregar al encabezado o cuerpo del documento HTML. Por razones de rendimiento, el código JavaScript a menudo se mueve al final de la etiqueta del cuerpo para que no demore la carga de el contenido estatico de la página web.-->
  <script>
    alert( "Me llamo JavaScript!" );
  </script>
</body>

</html>

<!--Ejecuta el script. -->
